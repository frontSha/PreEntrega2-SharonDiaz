<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musify</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/styles_register.css" />
  </head>
  <body>
    <div class="container">
      <form action="#" method="post">
        <h1 class="text-center">Musify.</h1>
        <h3 class="text-center">Regístrate con nosotros</h3>
        <div class="row m-1 mb-3 mt-4 justify-content-center">
          <input
            class="col-12 form-control"
            type="text"
            id="username"
            name="username"
            placeholder="Nombre de usuario"
            data-bs-theme="dark"
            required
          />
        </div>
        <div class="row m-1 mb-3 justify-content-center">
          <input
            class="col-12 form-control"
            type="email"
            id="email"
            name="email"
            placeholder="Correo electrónico"
            data-bs-theme="dark"
            required
          />
        </div>
        <div class="row m-1 justify-content-center">
          <input
            class="col-12 form-control"
            type="password"
            class="col-12"
            id="clave"
            name="clave"
            placeholder="Contraseña"
            data-bs-theme="dark"
            required
          />
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label for="avatar" class="form-label">Foto de perfil:</label>
            <input
              data-bs-theme="dark"
              class="form-control"
              type="file"
              id="avatar"
            />
          </div>
        </div>

        <div class="form mt-3">
          <label for="login">Regístrate también usando:</label>
          <div id="login" class="pt-2">
            <a href="#" class="botones-redes">Google</a>
            <a href="#" class="botones-redes">Twitter</a>
            <a href="#" class="botones-redes">Facebook</a>
          </div>
        </div>
        <button type="submit" id="boton-registro">Registrarse</button>
        <div class="return d-flex align-items-center">
          <i class="ri-arrow-left-circle-line"></i>
          <h5 class="m-0"><a href="./index.html">Volver al inicio</a></h5>
        </div>
      </form>
    </div>
  </body>
</html>
